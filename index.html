<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator App</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<nav>
		<div class="header-container">
			Calculator App
		</div>
	</nav>	

	<main>
		<div class="calculator-container">
			<div class="display-screen"><div class="display">0</div></div>
			<div class="ac"><div class="circle gray clear">AC</div></div>
			<div class="sign-change"><div class="circle gray sign">+/-</div></div>
			<div class="percentage"><div class="circle gray percent">%</div></div>
			<div class="division"><div class="circle orange divide operate">/</div></div>
			<div class="seven"><div class="circle dark-gray number">7</div></div>
			<div class="eight"><div class="circle dark-gray number">8</div></div>
			<div class="nine"><div class="circle dark-gray number">9</div></div>
			<div class="multiplication"><div class="circle orange multiply operate">*</div></div>
			<div class="four"><div class="circle dark-gray number">4</div></div>
			<div class="five"><div class="circle dark-gray number">5</div></div>
			<div class="six"><div class="circle dark-gray number">6</div></div>
			<div class="subtraction"><div class="circle orange subtract operate">-</div></div>
			<div class="one"><div class="circle dark-gray number">1</div></div>
			<div class="two"><div class="circle dark-gray number">2</div></div>
			<div class="three"><div class="circle dark-gray number">3</div></div>
			<div class="addition"><div class="circle orange add operate">+</div></div>
			<div class="zeroo"><div class="circle dark-gray number">0</div></div>
			<div class="_decimal"><div class="circle dark-gray period">.</div></div>
			<div class="_equals"><div class="circle orange calculate">=</div></div>	
		</div>
	</main>
	




	<script src='app.js'></script>
</body>
</html>
